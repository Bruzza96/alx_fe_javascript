<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    #quoteContainer {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .quote {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }

    .quote:last-child {
      border-bottom: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button, .file-label {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover, .file-label:hover {
      background-color: #0056b3;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      display: none;
    }

    #syncStatus {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #007bff;
    }

    .form-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteContainer"></div>

  <div class="form-container">
    <input type="text" id="quoteText" placeholder="Enter quote text" />
    <input type="text" id="quoteAuthor" placeholder="Enter author" />
    <input type="text" id="quoteCategory" placeholder="Enter category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div class="controls">
    <button id="exportBtn" onclick="exportToJsonFile()">Export Quotes</button>
    <label class="file-label" for="importFile">Import Quotes</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="syncWithServer()">Sync with Server</button>
  </div>

  <div id="syncStatus">Status: Waiting for sync...</div>

  <script src="script.js"></script>
</body>
</html>
